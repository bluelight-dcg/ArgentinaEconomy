<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Football Stats</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
<canvas id="footballChart" width="400" height="200"></canvas>

<script>
// Data for the football stats
var data = {
  labels: ['Goals', 'Assists', 'Shots', 'Passes', 'Tackles'],
  datasets: [{
    label: 'Player 1',
    backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)', 'rgba(75, 192, 192, 0.5)', 'rgba(153, 102, 255, 0.5)'],
    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
    borderWidth: 1,
    data: [20, 15, 50, 200, 100],
  }]
};

// Chart configuration
var config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    },
    onClick: function(event, elements) {
      if (elements && elements.length) {
        var index = elements[0].index;
        var datasetIndex = elements[0].datasetIndex;
        var color = 'rgba(255, 0, 0, 1)'; // Change color to red
        data.datasets[datasetIndex].backgroundColor[index] = color;
        myChart.update();
      }
    }
  },
};

// Create and display the chart
var myChart = new Chart(
  document.getElementById('footballChart'),
  config
);
</script>
</body>
</html>
