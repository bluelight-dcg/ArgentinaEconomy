<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
         }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Page</h1>
    <div class="content">
        <h2>About Me</h2>
        <p>Name: John Doe</p>
        <p>Age: 30</p>
        <p>City: New York</p>
    </div>
</body>
</html>
